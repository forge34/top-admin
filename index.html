<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="//code.iconify.design/1/1.0.6/iconify.min.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="grid">
        <div class="navbar">
            <h1 class="header-dash">
                <img class="img" src="view-dashboard-outline.svg">
                Dashboard
            </h1>

            <h3><img class="img" src="home-account.svg" alt=""> Home
            </h3>
            <h3><img src="account-circle.svg" alt="" class="img"> Profile</h3>
            <h3><img src="message.svg" alt="" class="img"> Messages</h3>
            <h3><img src="clock-outline.svg" alt="" class="img"> History</h3>
            <h3><img src="file-check.svg" alt="" class="img"> Tasks</h3>
            <h3><img src="account-multiple.svg" alt="" class="img"> Communities</h3>
            <h3 class="settings"><img src="cog.svg" alt="" class="img"> Settings</h3>
            <h3><img src="tooltip-question.svg" alt="" class="img"> Support</h3>
            <h3><img src="check-network.svg" alt="" class="img"> Privacy</h3>
        </div>

        <div class="header">
            <div class="search">
                <img src="magnify.svg" >
                <input type="search">
                <img src="bell.svg" class="bell">
                <img src="cat.svg" >
                <h2 class="morgan">Morgan Oakley</h2>
            </div>

            <div class="profile">

            </div>
        </div>

        <div class="dashboard">
            <div class="projects"></div>
            <div class="announcement"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
